    <body>

        <div class="controls">
            <!-- <button id="showFront" class="ui secondary button">

            <div id="lighForm" class="ui form">
                <div class="ui card">
                    <div class="content">
                        <div class="header">House sizes</div>
                    </div>
                    <div class="content">
                        <div class="fields">
                            <div class="field">
                                <label>Width</label>
                                <input name='houseWidth' placeholder="1" type="text">
                            </div>
                            <div class="field">
                                <label>Height</label>
                                <input name='houseHeight' placeholder="1.5" type="text">
                            </div>
                            <div class="field">
                                <label>Depth</label>
                                <input name='houseDepth' placeholder="1" type="text">
                            </div>
                            <div class="field">
                                <label>Roof Height</label>
                                <input name='roofHeight' placeholder="Y position" type="text">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="ui card">
                    <div class="content">
                        <div class="header">Light controls</div>
                    </div>
                    <div class="content">
                        <div class="fields">
                            <div class="field">
                                <label>X position</label>
                                <input name='x' placeholder="25" type="text">
                            </div>
                            <div class="field">
                                <label>Y position</label>
                                <input name='y' placeholder="25" type="text">
                            </div>
                            <div class="field">
                                <label>Z position</label>
                                <input name='z' placeholder="25" type="text">
                            </div>
                            <div class="field">
                                <label for="color">Shade</label>
                                <input name="color" value="#42b9f4" type="color">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui card">
                        <div class="content">
                            <div class="header">Rotation Controls (0-360 degrees)</div>
                        </div>
                        <div class="content">
                    <div class="fields">
                        <div class="field">
                            <label for="rotation">Transformation rotation</label>
                            <br>
                            <input name="rotation"  min="0" max="360" id="rotation"type="range">
                        </div>
                        <div class="field">
                            <label for="skew">Shear Y rotation</label>
                            <br>
                            <input name="skew"  min="0" max="360" id="skew"type="range">
                        </div>
                        <div class="field">
                            <label for="skewX">Shear X rotation</label>
                            <br>
                            <input name="skewX"  min="0" max="360" id="skewX"type="range">
                        </div>
                    </div>
                    <div class="fields">
                            <div class="field">
                                <label for="Scale">Scale (.01-10)</label>
                                <br>
                                <input name="Scale"  min=".01" max="10" id="scale" type="range">
                            </div>
                            <div class="field">
                                <label for="rotate">Rotate</label>
                                <br>
                                <input name="rotate" min="0" max="360" id="rotate" type="range">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="ui card">
                        <div class="content">
                            <div class="header">Generate house</div>
                        </div>
                        <div class="content">
                <!-- <div id="generateLight" class="ui submit button">Submit</div> -->
                <button id="showFront" class="ui submit button">
                        Front Perspective
                    </button>
                    <button id="showSide" class="ui submit button">
                        Side Perspective
                    </button>
                    <button id="showTop" class="ui submit button">
                        Top Perspective
                    </button>
                    <br>
                    <button id="showOnePoint" class="ui submit button">
                        One Point Perspective
                    </button>
                    <button id="showTwoPoint" class="ui submit button">
                        Two Point Perspective
                    </button>
                    <button id="showThreePoint" class="ui submit button">
                        Three Point Perspective
                    </button>
                    </div>
                    </div>
                <div class="ui error message"></div>
            </form>
